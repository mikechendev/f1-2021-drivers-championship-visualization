<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./dist/main.js"></script>
    <title>F1 2022</title>
    <style type="text/css">
    </style>
  </head>

  <body>
    <nav id="top-nav">
      <h1>Formula 1 2022</h1>
      <ul id="socials">
        <li><a href="#">Github</a></li>
        <li><a href="#">LinkedIn</a></li>
        <li><a href="#">Reserved</a></li>
      </ul>
    </nav>

    <canvas id="myChart" width="250" height="100"></canvas>
    <script>
      const labels = ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'];
      const ctx = document.getElementById('myChart').getContext('2d');
      const myChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
          datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
              'rgba(255, 99, 132, 0.2)',
              'rgba(54, 162, 235, 0.2)',
              'rgba(255, 206, 86, 0.2)',
              'rgba(75, 192, 192, 0.2)',
              'rgba(153, 102, 255, 0.2)',
              'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
              'rgba(255, 99, 132, 1)',
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)',
              'rgba(75, 192, 192, 1)',
              'rgba(153, 102, 255, 1)',
              'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
          }]
        },
        options: {
          indexAxis: 'y',
          scales: {
            x: {
              beginAtZero: true
            }
          }
        }
      });

      setInterval(function update () {
        let merged = myChart.config.data.labels.map((label, i) => {
          return {
            'labels': myChart.config.data.labels[i],
            'dataPoints': myChart.config.data.datasets[0].data[i],
            'backgroundColor': myChart.config.data.datasets[0].backgroundColor[i],
            'borderColor': myChart.config.data.datasets[0].borderColor[i]
          }
        })
        const label = [];
        const dataPoints = [];
        const backgroundColor = [];
        const borderColor = [];

        const dataSort = merged.sort((b,a) => {
          return a.dataPoints - b.dataPoints
        })

        for(let i = 0; i < dataSort.length; i++) {
          label.push(dataSort[i].labels);
          dataPoints.push(dataSort[i].dataPoints);
          backgroundColor.push(dataSort[i].backgroundColor);
          borderColor.push(dataSort[i].borderColor);
        }
        myChart.update();
      }, 1000)
    </script>

  </body>
</html>
